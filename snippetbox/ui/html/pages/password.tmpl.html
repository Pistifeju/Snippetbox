{{define "title"}}Change Password{{end}}

{{define "main"}}
<h2>Change Password</h2>
<form action='/account/change-password' method='POST' novalidate>
    <input name='csrf_token' type='hidden' value='{{.CSRFToken}}'>
    <div>
        <label>Current password:</label>
        {{with .Form.Validator.FieldErrors.currentPassword}}
        <label class='error'>{{.}}</label> {{end}}
        <input name='currentPassword' type='password'></div>
    <div>
        <label>New password:</label>
        {{with .Form.Validator.FieldErrors.newPassword}}
        <label class='error'>{{.}}</label> {{end}}
        <input name='newPassword' type='password'></div>
    <div>
        <label>Confirm new password:</label>
        {{with .Form.Validator.FieldErrors.newPasswordConfirmation}}
        <label class='error'>{{.}}</label> {{end}}
        <input name='newPasswordConfirmation' type='password'></div>
    <div>
        <input type='submit' value='Change password'>
    </div>
</form>
{{end}}
